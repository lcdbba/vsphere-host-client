			<h2>データストアについて</h2>
			<p>データストアは、仮想マシンの操作に必要な仮想マシン ファイルとその他のファイルを保持する論理コンテナです。データストアは、ローカル ストレージ、iSCSI、ファイバ チャネル SAN、NFS など、さまざまなタイプの物理ストレージ上に配置できます。データストアは、VMFS ベースまたは NFS ベースで使用できます。</p>
