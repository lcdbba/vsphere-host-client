			<h2>ホスト プロファイルについて</h2>
			<p>ホスト プロファイルは、特定のホストの構成を取得します。ホスト プロファイルを使用して、他のホストを構成したり、ホストの構成が管理者が設定した要件と一致しているかを検証したりできます。ホスト プロファイルは、ホスト構成にかかる手作業を大幅に削減し、データセンター全体のホスト構成の一貫性と正確性を保持するのに役立ちます。</p>
