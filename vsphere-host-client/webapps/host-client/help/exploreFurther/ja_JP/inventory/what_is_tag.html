			<h2>タグについて</h2>
			<p>タグは、vSphere インベントリでオブジェクトに割り当てることができるラベルです。タグを使用することで、オブジェクトにメタデータを添付でき、オブジェクトのソートおよび検索が簡単になります。</p>
<p>タグはカテゴリにグループ化されます。カテゴリがインベントリ オブジェクトへのタグの割り当て方法を定義します。</p>
