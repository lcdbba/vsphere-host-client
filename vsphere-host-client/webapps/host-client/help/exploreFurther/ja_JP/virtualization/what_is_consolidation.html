	  		<h2>統合について</h2>
	  		<p>コンピューティング リソースの統合は、サーバ スプロールへの対処です。サーバ スプロールとは、あまり使用されていないサーバが、ワークロードに適した割合よりも多くの物理スペースおよびリソースを使用する場合に発生する状況です。統合を使用すると、物理コンピュータを仮想マシンに変換できるため、IT 環境のコストを削減し、柔軟性を高めることができます。</p>
