  			<h2>데이터스토어란?</h2>
  			<p>데이터스토어는 가상 시스템 파일과 가상 시스템 작업에 필요한 기타 파일을 저장하는 논리적 컨테이너입니다. 데이터스토어는 로컬 스토리지, iSCSI, Fibre Channel SAN 또는 NFS를 비롯한 다양한 유형의 물리적 스토리지에 있을 수 있습니다. 데이터스토어는 VMFS 기반 또는 NFS 기반일 수 있습니다.</p>
