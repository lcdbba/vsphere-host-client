  			<h2>태그란?</h2>
  			<p>태그는 vSphere 인벤토리 내의 개체에 적용할 수 있는 레이블입니다. 태그를 적용하면 개체에 메타데이터가 연결되어 보다 쉽게 정렬하거나 검색할 수 있습니다.</p>
            <p>태그는 범주로 그룹화되며, 범주를 통해 인벤토리 개체에 태그가 적용되는 방식이 결정됩니다.</p>
