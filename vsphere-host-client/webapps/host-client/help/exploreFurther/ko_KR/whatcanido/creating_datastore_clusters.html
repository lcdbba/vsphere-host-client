  			<h2>데이터스토어 클러스터 생성</h2>
  			<p>데이터스토어 클러스터를 생성할 때 가상 디스크 파일을 자동으로 마이그레이션하여 리소스 사용을 최적화하도록 vSphere Storage DRS를 사용할지 여부를 결정하십시오.</p>
  			<p>데이터스토어 클러스터를 생성하려면 데이터 센터를 선택하고 <b>작업 &gt; 새 데이터스토어 클러스터</b>를 선택합니다. 새 데이터스토어 클러스터 마법사가 생성 프로세스를 안내합니다.</p>
