			<h2>什么是类别？</h2>
			<p>类别可将 vCenter Server 清单中的相关标记组合在一起。</p>
<p>创建类别时，您可以指定是否可以将该类别中的多个标记一次性分配给某一给定对象，或者是否只能一次为一个对象分配一个标记。例如，名为<b>优先级</b>的类别可能包含标记<b>高</b>、<b>中</b>和<b>低</b>，并且可能配置为一次只能将该类别中的一个标记应用于一个对象。</p>
						<p>您还可以指定某一类别中的标记是可应用于所有对象还是只能应用于特定类型的对象（如主机或数据存储）。</p>
			<img src="../images/img_horz_rule.gif" alt="" width="416px" height="1px" border="0"><br />
