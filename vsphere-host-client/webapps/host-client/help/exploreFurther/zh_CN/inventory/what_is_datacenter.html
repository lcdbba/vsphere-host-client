			<h2>什么是数据中心？</h2>
			  <p>数据中心是主机和虚拟机等清单对象的主要容器。从数据中心可添加和组织清单对象。通常，您会将主机、文件夹和群集添加到数据中心。</p>
			  <p>vCenter Server 可包含多个数据中心。大公司可能使用多个数据中心来表示企业内的组织单位。</p>
			  <p>清单对象可以在数据中心内交互，但是数据中心之间的交互是受限制的。例如，您可以采用 vMotion 技术在一个数据中心内的主机之间移动虚拟机，但不能将虚拟机移动到另一个数据中心的主机上。</p>
			<img src="../images/img_horz_rule.gif" alt="" width="416px" height="1px" border="0"><br />
