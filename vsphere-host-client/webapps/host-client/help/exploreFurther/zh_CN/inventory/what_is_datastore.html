			<h2>什么是数据存储？</h2>
			<p>数据存储是用于保存虚拟机文件以及虚拟机操作所必需的其他文件的逻辑容器。数据存储能存在不同类型的物理存储，包括本地存储、iSCSI、光纤通道 SAN 或 NFS。数据存储可以基于 VMFS，也可以基于 NFS。</p>
