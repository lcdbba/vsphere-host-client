			<h2>什么是文件夹？</h2>
			<p>文件夹是一种用于进一步细化清单内对象分组的容器。文件夹提供应用权限时所依据的自然结构。</p>
			<p>例如，使用文件夹可以根据函数组织虚拟机和模板。再如，使用文件夹可以按地理位置对数据中心进行分组。</p>
			<p>可以使用文件夹对以下清单对象进行分组：</p>
  			<ul type="disc">
			<li>数据中心</li>
			<li>虚拟机（包括模板）</li>
			<li>计算机资源（包括主机和群集）</li>
  			</ul>
			<p>划分到同一个文件夹中的对象必须为同一种类型。</p>
