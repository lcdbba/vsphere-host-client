			<h2>什么是主机？</h2>
			<p>主机就是使用虚拟化软件运行虚拟机的计算机。通常，主机是运行 ESX 或 ESXi 软件的计算机。</p>
			<p>主机提供虚拟机使用的 CPU 和内存资源，并使虚拟机能够访问存储器和网络。同一台主机上可以同时运行多台虚拟机。</p>
			<p>将主机添加到 vCenter Server 后，您便能管理主机以及运行在此主机上的虚拟机。</p>
