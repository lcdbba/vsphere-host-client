			<h2>什么是主机配置文件？</h2>
			<p>主机配置文件将捕获特定主机的配置。主机配置文件可用于配置其他主机或用于验证主机的配置是否能够满足管理员设置的要求。主机配置文件可大幅减少主机配置过程中的手动操作步骤，且有助于保持整个数据中心在主机配置过程中的一致性和正确性。</p>
