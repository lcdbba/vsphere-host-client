			<h2>什么是资源池？</h2>
			<p>通过资源池可以将独立主机或群集的资源划分为更小的池。资源池的配置包含一组运行于资源池中的虚拟机共同享有的 CPU 和内存资源。资源池本身独立，与其他资源池隔离。</p>
			<p>您可以将多台物理服务器组合为一个聚合 CPU 和内存容量的资源池。 </p>
			<p>虚拟机在资源池中执行并利用其中的资源。此安排可保持资源池间虚拟机工作负载的平衡。当工作负载增加时，vCenter Server 自动分配额外的资源，并透明地在资源池内的主机间迁移虚拟机。</p>
