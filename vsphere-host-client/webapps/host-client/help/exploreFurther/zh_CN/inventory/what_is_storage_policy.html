			<h2>什么是存储服务类？</h2>
			<p>存储服务类定义了虚拟机及其虚拟磁盘需要的存储功能。您可以根据虚拟机文件和虚拟磁盘的存储需求，为它们分配不同的存储服务类。</p>
			<p>为虚拟机或虚拟磁盘分配了存储服务类之后，存储服务类可以执行合规性检查，以验证虚拟机或虚拟磁盘使用的是否为存储服务类中定义的存储功能。</p>
