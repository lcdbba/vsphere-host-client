			<h2>什么是模板？</h2>
			<p>模板是虚拟机的主映像，可用于创建和置备新虚拟机。此映像通常包含一个操作系统、应用程序以及用于定义整套虚拟硬件的虚拟机配置。</p>
			<p>您可以通过将现有虚拟机转换为模板、将虚拟机克隆为模板或克隆现有模板的方式来创建模板。然后，可以通过部署模板来创建新虚拟机。</p>
			<p>使用模板可节省配置新虚拟机和安装客户机操作系统的时间。</p>
			<p>您可以通过在对象导航器中选择<b>虚拟机模板</b>类别或通过使用&ldquo;虚拟机和模板&rdquo;清单树视图来查看模板。</p>
