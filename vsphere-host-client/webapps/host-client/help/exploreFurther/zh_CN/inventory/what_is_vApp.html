			<h2>什么是 vApp？</h2>
			<p>vApp 是可作为单个对象来进行管理的一组虚拟机。对于在相互依赖的多台虚拟机上运行的复杂多层应用程序，vApp 可简化其管理。vApp 的基本操作与虚拟机和资源池的基本操作相同。您可以通过 vApp 设置 vApp 中虚拟机的打开电源顺序，向 vApp 中的虚拟机自动分配 IP 地址，以及提供应用程序级别的自定义。</p>
