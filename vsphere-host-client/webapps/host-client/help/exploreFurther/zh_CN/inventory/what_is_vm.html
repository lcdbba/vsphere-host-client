			<h2>什么是虚拟机？</h2>
			<p>与物理机一样，虚拟机是运行操作系统和应用程序的软件计算机。虚拟机上安装的操作系统称为客户机操作系统。</p> 
			<p>每台虚拟机都具有可提供与物理硬件相同功能的虚拟设备。虚拟机从在其上运行的主机中获取 CPU 和内存、显卡、存储器访问权和网络连接能力。</p>
			<p>在 vSphere 中，虚拟机在主机或群集上运行。同一台主机或群集上可以同时运行多台虚拟机。</p>
