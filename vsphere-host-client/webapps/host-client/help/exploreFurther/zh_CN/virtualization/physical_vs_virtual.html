			<h2>物理机与虚拟机</h2>
			<p>与物理机一样，虚拟机是运行操作系统和应用程序的软件计算机。虚拟机有自己的虚拟硬件集，可以在其中运行客户机操作系统和应用程序。无论实际使用哪些物理硬件组件，操作系统看到的都是一致的硬件集合。</p>
			<p>虚拟机不是仿真器或模拟器。它们是真实的计算机，可以实现与物理机相同甚至超越物理机的功能。鉴于虚拟机灵活易用，物理机的用途将从提供服务（应用程序、数据库等）转换为容纳提供这些服务的虚拟机。</p>
