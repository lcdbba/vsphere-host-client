			<h2>什么是虚拟化？</h2>
			<p>虚拟化是一个抽象层，它打破了物理硬件和操作系统间的硬性连接。虚拟基础结构是一种企业级解决方案，可提供流畅、强大的计算能力从而最大限度地利用资源和节约成本。</p>
			<p>虚拟机是虚拟基础结构的重要元素。虚拟化可让您在同一台物理机上独立、并行运行安装了不同操作系统和应用程序的多台虚拟机。</p>
			<p>使用虚拟化，您可以根据需要动态移动资源和处理能力。这是由于 VMware 将操作系统和应用程序与它们赖以运行的硬件分离开而得以实现。</p>
