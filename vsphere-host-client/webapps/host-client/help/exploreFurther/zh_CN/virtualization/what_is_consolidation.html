	  		<h2>什么是整合？</h2>
	  		<p>计算资源整合是一种解决服务器散乱（当未得到充分利用的服务器占用的物理空间和消耗的资源多于工作负载所对应的物理空间和资源的情况）的方法。通过整合，您可以将物理机转换成虚拟机，从而节约成本并为 IT 环境提供更多灵活性。</p>
