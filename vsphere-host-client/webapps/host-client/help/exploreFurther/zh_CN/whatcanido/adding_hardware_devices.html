			<h2>添加虚拟硬件</h2>
			<p>创建虚拟机后，可能需要向其添加 DVD/CD-ROM 驱动器、以太网适配器或额外的硬盘等虚拟硬件。</p>
			<p>通常，必须关闭虚拟机电源才能修改虚拟硬件。</p>
			<p>要添加虚拟硬件设备，请从清单中选择虚拟机并选择<strong>操作 &gt; 编辑设置</strong>。在&ldquo;编辑虚拟机&rdquo;对话框中，单击<strong>虚拟硬件</strong>选项卡，选择一个设备，然后单击<strong>添加</strong>。</p>
			<p>新的虚拟硬件将显示在&ldquo;编辑虚拟机&rdquo;对话框的硬件列表中。</p>
