			<h2>添加主机</h2>
			<p>主机就是使用虚拟化软件运行虚拟机的计算机。</p>
			<p>要将主机添加到数据中心，您必须具有一台正在运行 ESX 或 ESXi 软件的计算机。添加主机时，此计算机将由 vCenter Server 管理。添加主机后，请使用 vSphere Web Client 来管理主机以及运行在此主机上的虚拟机。</p>
			<p>要添加主机，请选择要将主机添加到的数据中心，然后选择<strong>操作 &amp;gt; 添加主机</strong>。</p>
