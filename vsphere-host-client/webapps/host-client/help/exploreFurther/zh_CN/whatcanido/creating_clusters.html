			<h2>创建群集</h2>
			<p>创建群集时，请决定是否要在群集上启用 vSphere HA 或 vSphere DRS 解决方案。您可以在创建群集的过程中使用向导启用这些选项中的任意一种。</p>
			<p>要创建群集，请选择要向其添加群集的数据中心。然后选择<strong>操作 &gt; 新建群集</strong>。</p>
			<p>选择群集并选择<strong>操作 &gt; 将主机移入群集</strong>，以便将清单中已有的主机添加到该群集中。然后选择要添加的主机。您也可以通过选择群集并选择<strong>操作 &gt; 添加主机</strong>将新主机直接添加到群集中。</p>
