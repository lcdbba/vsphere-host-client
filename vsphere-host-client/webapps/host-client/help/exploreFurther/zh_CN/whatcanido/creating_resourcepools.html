			<h2>创建资源池</h2>
			<p>创建资源池时，您可以为一组虚拟机指定 CPU 和内存份额等资源。还可以指定预留、限制和份额，以确定资源的分配方式。</p>
			<p>要创建资源池，请选择某一主机，然后选择<strong>操作 &gt; 所有 vCenter 操作 &gt; 新建资源池</strong>，或者选择某一群集，然后选择<strong>操作 &gt; 新建资源池</strong>。&ldquo;新建资源池&rdquo;向导将引导您完成创建过程。</p>
			<p>资源池创建完成后，可通过将虚拟机拖动到资源池对象中将虚拟机添加到资源池中。添加到资源池中的虚拟机将根据资源池配置共享 CPU 和内存资源。</p>
