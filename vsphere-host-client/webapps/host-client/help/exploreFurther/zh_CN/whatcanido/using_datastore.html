			<h2>创建数据存储</h2>
			<p>您可以通过格式化 LUN 或装载 NFS 卷到现有主机的方式来创建新的数据存储。此外，您也可以将具有现有数据存储的主机添加到清单中。您也可以使用文件夹来创建数据存储逻辑组，供组织以及设置整个数据存储组的权限和警报之用。</p>
			<p>要创建数据存储，请选择主机，然后选择<b>操作 &gt; 新建数据存储</b>。数据存储一经创建，即可用于存储虚拟机文件。</p>
