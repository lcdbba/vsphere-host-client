	  		<h2>使用导航器</h2>
	  		<p>导航器位于 vSphere Web Client 的左侧窗格中，通过该导航器可以访问所有 vCenter Server 清单以及其他 vSphere 功能。</p>
			<p>使用对象导航器：</p>
				<ul>
					<li>单击某一项可在 vSphere Web Client 的中心窗格中查看该项的信息。</li>
					<li>单击标有 &gt; 的项可将该项移至导航器窗格的顶部并显示位于该项之下的相关项的类别。</li>
					<li>单击标有计数的类别可在导航器窗格中显示该类别的对象。</li></ul>
