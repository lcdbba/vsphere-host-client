	  		<h2>设置 vSphere 标准交换机架构</h2>
	  		<p>使用 vSphere 标准交换机设置网络环境可以通过主机的<strong>管理</strong>选项卡中的<strong>网络</strong>选项卡完成。使用&ldquo;添加网络向导&rdquo;对虚拟机网络或网络服务（如服务控制台网络、vMotion 和 iSCSI 网络）的端口组进行配置。在端口组创建过程中可创建新的标准交换机，或者您可以将新的端口组连接到现有标准交换机。通过将虚拟机的网卡分配到网络端口组的方式将此虚拟机连接到虚拟网络。</P>
