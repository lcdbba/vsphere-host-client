			<h2>使用存储功能</h2>
<p>您可以从 vSphere Web Client 中的&ldquo;存储服务类&rdquo;视图访问存储功能。</p>
<p>单击<strong>创建、编辑或移除存储功能</strong>图标可查看现有<br/>系统定义的存储功能，并添加、编辑或删除<br />用户定义的存储功能。</p>
<p>单击<strong>创建新的存储服务类</strong>图标可向新的存储服务类中添加存储功能。</p>
<p>右键单击现有的存储服务类并选择<strong>编辑存储服务类</strong>，可修改存储服务类合规性所要求的存储功能列表。</p>
<p>右键单击清单中的数据存储并选择<br /><strong>分配存储功能</strong>，可确定数据存储具有某种存储功能。</p>
