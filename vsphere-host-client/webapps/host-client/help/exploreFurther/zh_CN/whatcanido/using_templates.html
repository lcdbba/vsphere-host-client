			<h2>使用模板 </h2>
			<p>模板一经创建，即可用于将新虚拟机部署到数据中心内的任意主机上。使用模板，您可以： </p>
  			<ul>
			<li>将模板存储在共享存储器中，以提高可靠性。</li>
			<li>通过计算机名称和网络地址使模板个性化。</li>
			<li>用已设立的标准配置模板，然后将其部署为虚拟机。</li>
			<li>在创建新虚拟机时最大限度地减少错误和缩短停机时间。</li>
			<li>将其用于修补和更新虚拟机。</li>
   			</ul>
