			<h2>使用虚拟机</h2>
			<p>虚拟机是虚拟基础结构的重要组成部分，可用于提高企业的绩效。虚拟机通过整合物理硬件和增加可靠性的方式，实现了企业内部多种不同操作系统和应用程序的并行操作。 </p>
			<p>将客户机操作系统和应用程序安装到虚拟机上后，可使用 vCenter Server 来管理其操作。您可以更改虚拟机的电源状况、编辑虚拟机的配置、将虚拟机迁移到其他主机或向虚拟机添加虚拟硬件设备。</p>
