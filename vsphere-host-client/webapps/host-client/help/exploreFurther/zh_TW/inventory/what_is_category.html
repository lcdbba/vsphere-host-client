			<h2>什麼是類別?</h2>
			<p>類別可將 vCenter Server 詳細目錄中的相關標籤分組在一起。</p>
<p>建立類別時，您可以指定是一次能夠向某個特定物件指派該類別中的多個標籤，還是一次只能向一個物件指派一個標籤。例如，名為<b>「優先順序」</b>的類別可能包含標籤<b>「高」</b>、<b>「中」</b>和<b>「低」</b>，並且可能設定為一次只能向一個物件套用該類別中的一+個標籤。</p>
						<p>您還可以指定是向所有物件還是向特定物件類型 (例如，主機或資料存放區) 套用某個類別中的標籤。</p>
