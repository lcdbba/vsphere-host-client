			<h2>什麼是資料存放區?</h2>
			<p>資料存放區是一種邏輯容器，可存放執行虛擬機器作業所需的虛擬機器檔案及其他檔案。資料存放區可存在於不同類型的實體儲存空間上，包括本機儲存空間、iSCSI、光纖通道 SAN 或 NFS。資料存放區可以是 VMFS 架構，也可以是 NFS 架構。</p>
