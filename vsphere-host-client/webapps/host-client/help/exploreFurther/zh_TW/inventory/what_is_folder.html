			<h2>什麼是資料夾?</h2>
			<p>資料夾是一種用於進一步細分詳細目錄內之物件群組的容器。資料夾提供套用權限時所依據的自然結構。</p>
			<p>例如，使用資料夾可以根據功能組合管理虛擬機器和範本。同樣地，使用資料夾可以按地理位置將資料中心分組。</p>
			<p>您可以將下列詳細目錄物件分組到資料夾中:</p>
  			<ul type="disc">
			<li>資料中心</li>
			<li>虛擬機器 (包含範本)</li>
			<li>電腦資源 (包含主機和叢集)</li>
  			</ul>
			<p>分到同一個資料夾中的物件必須屬於相同類型。</p>
			<img src="../images/img_horz_rule.gif" alt="" width="416px" height="1px" border="0"><br />
