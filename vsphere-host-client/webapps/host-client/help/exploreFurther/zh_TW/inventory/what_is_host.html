			<h2>什麼是主機?</h2>
			<p>主機是指使用虛擬化軟體執行虛擬機器的電腦。一般而言，主機是執行 ESX 或 ESXi 軟體的電腦。</p>
			<p>主機提供虛擬機器使用的 CPU 和記憶體資源，同時為虛擬機器提供存取儲存空間和網路的權限。同一台主機上可以同時執行多台虛擬機器。</p>
			<p>將主機新增至 vCenter Server 後，您便能管理主機以及在此主機上執行的虛擬機器。</p>
