			<h2>什麼是主機設定檔?</h2>
			<p>主機設定檔用於擷取特定主機的組態。主機設定檔可用於設定其他主機，或用於驗證主機的組態是否滿足系統管理員所設定的需求。主機設定檔可大幅減少在設定主機時所涉及的手動步驟，且有助於維持整個資料中心主機組態的一致性和正確性。</p>
