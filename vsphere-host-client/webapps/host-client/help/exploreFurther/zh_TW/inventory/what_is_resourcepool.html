			<h2>什麼是資源集區?</h2>
			<p>透過資源集區可以將獨立主機或叢集的資源劃分為更小的集區。透過資源集區中執行之虛擬機器所共用的一組 CPU 和記憶體資源可設定資源集區。資源集區是獨立的，且與其他資源集區相互隔離。</p>
			<p>您可以將多台實體伺服器組合為匯總 CPU 和記憶體容量的單一資源集區。 </p>
			<p>虛擬機器在資源集區中執行並從中提取資源。此種安排可持續平衡資源集區之間的虛擬機器工作負載。當工作負載增加時，vCenter Server 會自動配置額外的資源，並在資源集區的主機之間明確移轉虛擬機器。</p>
