			<h2>什麼是虛擬機器儲存空間原則?</h2>
			<p>虛擬機器儲存空間原則用於定義虛擬機器及其虛擬磁碟所需的儲存空間功能。您可以根據虛擬機器和虛擬磁碟的儲存空間需求，向其指派不同的虛擬機器儲存空間原則。</p>
			<p>將原則指派給虛擬機器或虛擬磁碟後，虛擬機器儲存空間原則會執行符合性檢查，以確認虛擬機器或虛擬磁碟是否使用虛擬機器儲存空間原則中定義的儲存空間功能。</p>
