			<h2>什麼是標籤?</h2>
			<p>標籤是指可套用至 vSphere 詳細目錄之物件的標籤。標籤可讓您將中繼資料附加至物件，使這些物件更容易進行排序和搜尋。</p>
<p>標籤會分組為多個類別，這些類別可定義標籤套用至詳細目錄物件的方式。</p>
