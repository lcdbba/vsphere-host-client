			<h2>什麼是範本?</h2>
			<p>範本是虛擬機器的母片映像，可用來建立和佈建新的虛擬機器。此映像通常包含作業系統、應用程式以及用於定義整套虛擬硬體的虛擬機器組態。</p>
			<p>您可以透過下列方式建立範本: 將現有的虛擬機器轉換成範本、將虛擬機器複製到範本，或複製現有範本。然後，可以透過部署範本來建立新的虛擬機器。</p>
			<p>使用範本可節省設定新虛擬機器和安裝客體作業系統的時間。</p>
			<p>您可以透過選取物件導覽器中的<b>「虛擬機器範本」</b>類別或使用「虛擬機器和範本」詳細目錄樹狀結構視圖來檢視範本。</p>
