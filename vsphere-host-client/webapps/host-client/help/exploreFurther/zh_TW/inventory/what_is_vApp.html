			<h2>什麼是 vApp?</h2>
			<p>vApp 是可作為單一物件進行管理的虛擬機器群組。對於在相互依存的多台虛擬機器上執行的複雜多階層應用程式，vApp 可簡化其管理作業。vApp 的基本作業與虛擬機器和資源集區的基本作業相同。透過 vApp，您可以設定 vApp 中虛擬機器的電源開啟順序、向 vApp 中的虛擬機器自動指派 IP 位址，以及提供應用程式層級的自訂作業。</p>
