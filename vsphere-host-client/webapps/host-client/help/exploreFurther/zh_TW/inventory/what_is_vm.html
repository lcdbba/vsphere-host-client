			<h2>什麼是虛擬機器?</h2>
			<p>虛擬機器是一種軟體電腦，可以像實體電腦一樣執行作業系統和應用程式。安裝在虛擬機器上的作業系統稱為客體作業系統。</p> 
			<p>每台虛擬機器都配有可提供與實體硬體相同功能的虛擬裝置。虛擬機器從其執行所在的主機中取得 CPU 和記憶體、視訊卡、儲存空間存取權和網路連線能力。</p>
			<p>在 vSphere 中，虛擬機器是在主機或叢集上執行。同一台主機或叢集上可以同時執行多台虛擬機器。</p>
