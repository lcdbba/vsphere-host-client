			<h2>實體機器與虛擬機器</h2>
			<p>虛擬機器是一種軟體電腦，可以像實體電腦一樣執行作業系統和應用程式。虛擬機器有自己的一組虛擬硬體供客體作業系統及其應用程式在其中執行。無論實際使用的實體硬體元件為何，作業系統看到的都是一組一致的硬體。</p>
			<p>虛擬機器不是模擬器。它們是真實的機器，可以執行與實體電腦相同甚至超越實體電腦的功能。由於虛擬機器具有彈性，實體電腦在提供服務 (應用程式、資料庫等) 方面的用途因此減弱，更多地是用來容納提供這些服務的虛擬機器。</p>
