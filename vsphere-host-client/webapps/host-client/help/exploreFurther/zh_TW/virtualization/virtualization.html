			<h2>什麼是虛擬化?</h2>
			<p>虛擬化是一個抽象層，它打破了實體硬體與作業系統之間的硬性關聯。虛擬基礎結構是一種企業級解決方案，可提供流暢、強大的運算能力，從而盡可能提高資源使用率並節省成本。</p>
			<p>虛擬機器是虛擬基礎結構的重要元素。虛擬化可讓您在同一台實體機器上獨立、並存執行安裝了不同作業系統和應用程式的多台虛擬機器。</p>
			<p>透過虛擬化，您可以在必要時動態移動資源和處理能力。可以實現這一點是因為 VMware 會將作業系統及其應用程式卸離其執行所在的硬體。</p>
