	  		<h2>什麼是整併?</h2>
	  		<p>運算資源整併是一種解決伺服器散亂的方法，當低使用率伺服器佔用的實體空間及消耗的資源超過工作負載所要求的合理範圍時，便會發生伺服器散亂。透過整併，您可以將實體電腦轉換成虛擬機器，從而為 IT 環境節省成本並提高彈性。</p>
