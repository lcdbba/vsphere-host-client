			<h2>新增虛擬硬體</h2>
			<p>建立虛擬機器後，可能需要向其新增虛擬硬體，如 DVD/CD-ROM 光碟機、乙太網路卡或額外硬碟。</p>
			<p>在大多數情況下，您必須關閉虛擬機器電源才能修改虛擬硬體。</p>
			<p>若要新增虛擬硬體裝置，請在詳細目錄中選取虛擬機器，然後選取<strong>「動作」&gt;「編輯設定」</strong>。在「編輯虛擬機器」對話方塊中，按一下<strong>「虛擬硬體」</strong>索引標籤，選取一個裝置，然後按一下<strong>「新增」</strong>。</p>
			<p>新的虛擬硬體將出現在「編輯虛擬機器」對話方塊所示的硬體清單中。</p>
