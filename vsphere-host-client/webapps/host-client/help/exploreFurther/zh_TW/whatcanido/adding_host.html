			<h2>新增主機</h2>
			<p>主機是指使用虛擬化軟體執行虛擬機器的電腦。</p>
			<p>若要將主機新增至資料中心，您必須擁有一台執行 ESX 或 ESXi 軟體的電腦。新增主機後，此主機將由 vCenter Server 管理。新增主機後，請使用 vSphere Web Client 來管理主機以及在此主機上執行的虛擬機器。</p>
			<p>若要新增主機，請選取要向其新增主機的資料中心，然後選取<strong>「動作」&gt;「新增主機」</strong>。</p>
