			<h2>建立叢集</h2>
			<p>建立叢集時，請決定是否要在叢集上啟用 vSphere HA 或 vSphere DRS 解決方案。您可以在建立叢集的過程中使用精靈來啟用其中任一選項。</p>
			<p>若要建立叢集，請選取要向其新增叢集的資料中心。然後選取<strong>「動作」&gt;「新增叢集」</strong>。</p>
			<p>透過選取叢集並選取<strong>「動作」&gt;「將主機移至叢集中」</strong>，將詳細目錄中現有的主機新增至叢集。然後選取要新增的主機。透過選取叢集並選取<strong>「動作」&gt;「新增主機」</strong>，可將新主機直接新增至叢集。</p>
