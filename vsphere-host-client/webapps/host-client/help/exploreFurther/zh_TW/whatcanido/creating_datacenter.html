			<h2>建立資料中心</h2>
			<p>建立一個資料中心以作為主機、虛擬機器、資源集區和叢集的容器。建立的資料中心始終位於單一 vCenter Server 的「主機和叢集」詳細目錄根資料夾下、該根資料夾下的資料夾中，或是「連結模式」詳細目錄中的 vCenter 物件下。</p>
			<p>若要建立資料中心，請選取要向其新增資料中心的 vCenter Server 系統，然後選取<strong>「動作」&gt;「新增資料中心」</strong>。</p>
			<p>建立資料中心可讓您向其新增主機。</p>
