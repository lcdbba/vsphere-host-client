			<h2>建立資料存放區叢集</h2>
			<p>建立資料存放區叢集時，請決定是否啟用 vSphere Storage DRS，以便虛擬磁碟檔案能夠自動移轉以最佳化資源使用情況。</p>
			<p>若要建立資料存放區叢集，請選取資料中心，然後選取<b>「動作」&gt;「新增資料存放區叢集」</b>。「新增資料存放區叢集」精靈將引導您完成建立程序。</p>
