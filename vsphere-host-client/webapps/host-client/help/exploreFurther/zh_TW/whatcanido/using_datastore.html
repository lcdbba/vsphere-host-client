			<h2>建立資料存放區</h2>
			<p>您可以透過格式化 LUN 或將 NFS 磁碟區掛接至現有主機上，來建立新的資料存放區。此外，您也可以將包含現有資料存放區的主機新增至詳細目錄。您也可以使用資料夾來建立資料存放區的邏輯群組，以便於組合管理以及設定整個資料存放區群組的權限和警示。</p>
			<p>若要建立資料存放區，請選取主機，然後選取<b>「動作」&gt;「新增資料存放區」</b>。建立資料存放區後，您便可將其用於儲存虛擬機器檔案。</p>
