	  		<h2>使用導覽器</h2>
	  		<p>導覽器位於 vSphere Web Client 的左側窗格中，透過此導覽器可以存取所有的 vCenter Server 詳細目錄以及其他的 vSphere 功能。</p>
			<p>使用物件導覽器:</p>
				<ul>
					<li>按一下某個項目可在 vSphere Web Client 的中央窗格中查看其資訊。</li>
					<li>按一下帶有 &gt; 的項目可將其移至導覽器窗格的頂部並在其下方顯示相關項目的類別。</li>
					<li>按一下帶有計數的類別可在導覽器窗格中顯示該類別的物件。</li></ul>
