			<h2>使用範本 </h2>
			<p>建立範本後，您便可使用該範本將新的虛擬機部署到資料中心內的任一主機上。透過使用範本，您可以: </p>
  			<ul>
			<li>將範本儲存在共用儲存空間上以提高可靠性。</li>
			<li>使用機器名稱和網路位址將範本個人化。</li>
			<li>使用已建立的標準設定範本，然後將其部署為虛擬機器。</li>
			<li>在建立新的虛擬機器時盡可能減少錯誤和停機時間。</li>
			<li>將範本用於修補和更新虛擬機器。</li>
   			</ul>
