			<h2>使用虛擬機器</h2>
			<p>虛擬機器是虛擬基礎結構的重要組成部分，可用於提高企業的績效。虛擬機器透過整併實體硬體和提高可靠性，讓企業內部的多種不同作業系統和應用程式能夠同時運作。 </p>
			<p>將客體作業系統和應用程式安裝到虛擬機器上後，可使用 vCenter Server 來管理其運作。您可以變更虛擬機器的電源狀態、編輯虛擬機器的組態、將虛擬機器移轉至其他主機，以及將虛擬硬體裝置新增至虛擬機器。</p>
